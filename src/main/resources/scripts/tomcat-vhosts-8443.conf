
<VirtualHost *:8443>

		SSLEngine on
		SSLCertificateFile /etc/httpd/ssl/studi-public.crt
		SSLCertificateKeyFile /etc/httpd/ssl/studi-private.key

    ServerName etupdt.com
    DocumentRoot "/var/www/html/symfony_yourbook/public"
		DirectoryIndex index.php
    SetEnvIf Authorization "(.*)" HTTP_AUTHORIZATION=$1
	<Directory "/var/www/html/symfony_yourbook/public">
		Require all granted
		FallbackResource /index.php
	</Directory>
</VirtualHost>

